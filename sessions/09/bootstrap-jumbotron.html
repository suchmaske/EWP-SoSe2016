<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <title>Bootstrap Grid Example</title>
</head>
<body>


<div class="jumbotron">

    <div class="container">


        <h1>Jumbotron mit voller Breite</h1>

        <p>Der Container befindet sich im Jumbotron.</p>

        <button class="btn btn-primary">Press me</button>

    </div>

</div>

<div class="container">
    <div class="jumbotron">

        <h1>Jumbotron mit Container-Breite</h1>

        <p>Der Jumbotron befindet sich im Container.</p>

        <button class="btn btn-primary">Press me</button>

    </div>
</div>

<small>Code von <a href="https://getbootstrap.com/components/#jumbotron">https://getbootstrap.com/components/#jumbotron</a></small>

</body>
</html>
