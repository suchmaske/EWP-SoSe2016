<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/bootstrap-3.3.6-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <title>Bootstrap Grid Example</title>
</head>
<body>


<div class="container">


    <div class="jumbotron">
        <h1>Bootstrap-Buttons mit Glyphicons</h1>
        
        <small>Mehr: <a href="https://getbootstrap.com/css/#buttons">https://getbootstrap.com/components/#glyphicons</a></small>

    </div>

    <section>

        <!-- Standard button -->
        <button type="button" class="btn btn-default">Default</button>

        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary">
            <span class="glyphicon glyphicon-plus"></span> Primary
        </button>

        <!-- Indicates a successful or positive action -->
        <button type="button" class="btn btn-success">
            <span class="glyphicon glyphicon-ok"></span> Success
        </button>

        <!-- Contextual button for informational alert messages -->
        <button type="button" class="btn btn-info">
            <span class="glyphicon glyphicon-info-sign"></span> Info
        </button>

        <!-- Indicates caution should be taken with this action -->
        <button type="button" class="btn btn-warning">
            <span class="glyphicon glyphicon-warning-sign"></span> Warning
        </button>

        <!-- Indicates a dangerous or potentially negative action -->
        <button type="button" class="btn btn-danger">
            <span class="glyphicon glyphicon-trash"></span> Danger
        </button>

    </section>


    
    
</div>




</body>
</html>
